<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .button {
            display: flex;
            justify-content: center;
        }
        label {
            cursor: pointer;
            font-size: 1em;
        }
        #chooseFile {
            visibility: hidden;
        }
    </style>
</head>
<body>
<script src="index.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<div class="container">
    <div class="image-upload" id="image-upload">
        <form enctype="multipart/form-data" method="post">
            <div class="button">
                <label for="chooseFile">
                    ðŸ‘‰ CLICK HERE! ðŸ‘ˆ
                </label>
            </div>
<!--            <input accept="image/*" id="chooseFile" name="chooseFile" onchange="loadFile(this)" type="file">-->
            <input accept="image/*" id="chooseFile" name="chooseFile" onchange="submitImage(input)" type="file">
            <script>
                function submitImage(file) {
                    const formData = new FormData();
                    formData.append("image", file.files[0]);

                    $.ajax({
                        type: "post",
                        url: "http://localhost:8080/members",
                        data: formData,
                        success: function (response) {
                            alert("success");
                            console.log(response);
                        },
                        error: function (error) {
                            console.log(error);
                        },
                    })
                }
            </script>

        </form>

        <div class="file-container">
            <div class="fileInput">
                <p>FILE NAME: </p>
                <p id="fileName"></p>
            </div>
            <div class="buttonContainer">
                <div class="submitButton" id="submitButton">
                    SUBMIT
                </div>
            </div>
            <div class="image-show" id="image-show">

            </div>
        </div>
    </div>
</div>
</body>
</html>
